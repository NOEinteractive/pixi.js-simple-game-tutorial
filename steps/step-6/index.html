<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!-- set a nice title for your awesome game! -->
        <title>PIXI.js simple game tuto</title>
        
        <!-- user can't zoom in mobile device -->
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
        
        <!-- stylesheet -->
        <link rel="stylesheet" href="css/main.css">
        
        <script>
            //ce premier javascript est pour déclarer notre namespace.
            //tout le code de notre jeu sera encapsulé sous le namespace 'S' (Ship), 
            //pour éviter de polluer le scope global
            var S = window.S || {};
        </script>
    </head>
    <body>
        <!-- we don't need any extra markup! -->
        
        <!-- the first script needed is PIXI.JS -->
        <script src="js/vendor/pixi.js"></script>
        <!-- nous utilisons cette classe pour gerer les "pools" c'eat à dire des listes d'objets -->
        <script src="js/class/Pool.js"></script>
        <!-- la class Javascript pour notre vaisseau -->
        <script src="js/class/Ship.js"></script>
        <!-- la class Javascript qui gere nos enemies -->
        <script src="js/class/enemy/EnemiesManager.js"></script>
        <!-- la class Javascript pour nos enemis -->
        <script src="js/class/enemy/Enemy.js"></script>
        <!-- la class JS pour les fonds -->
        <script src="js/class/Background.js"></script>
        <!-- la class JS pour gerer les controls (clavier / touch ) -->
        <script src="js/class/Controls.js"></script>
        <!-- quelques fonctions utiles -->
        <script src="js/class/utility/Utils.js"></script>
        <!-- la class Javascript qui gere nos balles -->
        <script src="js/class/bullet/BulletsManager.js"></script>
        <!-- la class Javascript pour nos balles -->
        <script src="js/class/bullet/Bullet.js"></script>
        <!-- la class Javascript qui gère les collisions -->
        <script src="js/class/CollisionManager.js"></script>
        <!-- quelques fonctions ajoutées à la classe Rectangle de PIXI pour la gestion des collisions -->
        <script src="js/class/utility/Rectangle.js"></script>
        
        <script src="js/class/SpriteSheetTextures.js"></script>
        <!-- notre javascript qui lance le jeu -->
        <script src="js/main.js"></script>
    </body>
</html>
